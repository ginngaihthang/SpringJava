<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/admin-template}">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
	
</head>
<body>


	 <div class="container-fluid" layout:fragment="content-body">
        <!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" layout:fragment="sub-title">Product List</h1>
            <a th:href="@{/admin/product/add}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" layout:fragment="add-link">
        		<i class="fa fa-plus-circle text-white-50" aria-hidden="true"></i>
        		Add
        	</a>
    	</div>
    	
    	<div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Product Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                         <tr>
											<th>ID</th>
											<th>Name</th>
											<th>Price</th>
											<th>Category</th>
											<th>Image</th>
											<th>Action</th>
										</tr>
                                    </thead>
                                    <tfoot>
                                         <tr>
											<th>ID</th>
											<th>Name</th>
											<th>Price</th>
											<th>Category</th>
											<th>Image</th>
											<th>Action</th>
										</tr>
                                    </tfoot>
                                    <tbody>
                                        <th:block th:each="prod : ${productList}">
											<tr>
												<td th:text="${prod.id}">ID</td>
												<td th:text="${prod.name}">Name</td>
												<td th:text="${prod.price}">Price</td>
												<td th:text="${prod.category.name}">Cateogry</td>
												<td >
													<img th:src="@{${prod.photoPath}}"  width="50" height="50"/>
												</td>
												<td>
													<a th:href="@{'/admin/product/edit/' + ${prod.id}}" class="text-success">Edit</a>
													<a th:href="@{'/admin/product/delete/' + ${prod.id}}" class="text-danger">Delete</a>
												</td>
											</tr>
										</th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
    	
    	
    	
   	</div>


</body>
</html>
