<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/admin-template}"
	th:with="title1='Product Collection', title2='Product'">
<head>
	<title>User</title>
</head>
<body>
	<h3 layout:fragment="sub-title">Please Enter Password</h3>
	<a th:href="@{/admin/users}" class="btn btn-success" layout:fragment="add-link">Back</a> 

	<section class="ftco-section ftco-cart" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Password</h3>
				</div>
				<hr />
				<div class="row d-flex justify-content-center">
					<form th:action="@{/admin/users/password}" th:object="${user}" class="form col-6" method="post">
						<!-- <div class="alert alert-danger" th:if="${param.error}">
							<p class="text-center">Authentication Fail</p>
						</div> -->
						
						
						<div class="mb-3">
							<label for="" class="form-label">Password</label>
							<input  type="password" class="form-control" required="required" placeholder="password" th:field="*{password}"/>
						</div>
						
						<div class="row d-glex justify-content-center">
							<button class="btn btn-primary px-5">Login</button>
						</div>
						
					</form>
				</div>
				
			</div>
		</section>
    
</body>
</html>
