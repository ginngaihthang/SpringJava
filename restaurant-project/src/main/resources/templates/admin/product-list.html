<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/admin-template}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
	
</head>
<body>

	<h3 layout:fragment="sub-title">Product List</h3>
	<a th:href="@{/admin/products/add}" class="btn btn-primary" layout:fragment="add-link">Add</a>
	
	<table class="table table table-dark table-striped mt-3" layout:fragment="content-body">
                    <!-- Page Heading -->
           
            <tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Category</th>
				<th>Image</th>
			<!-- 	<th sec:authorize="hasRole('admin')">Action</th> -->
			</tr>
			<th:block th:each="prod : ${productList}">
				<tr>
					<td th:text="${prod.id}">ID</td>
					<td th:text="${prod.name}">Name</td>
					<td th:text="${prod.price}">Price</td>
			 		<td th:text="${prod.menu.name}">Menu</td> 
					<td >
						<img th:src="@{${prod.photoUrl}}" alt="img"  width="50" height="50"/>
					</td>
					<td ><!-- sec:authorize="hasRole('admin')" -->
						<a th:href="@{'/admin/products/edit/' + ${prod.id}}" class="btn btn-primary btn-sm">Edit</a>
						<a th:href="@{'/admin/products/delete/' + ${prod.id}}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</th:block>
	</table>
	
</body>
</html>
