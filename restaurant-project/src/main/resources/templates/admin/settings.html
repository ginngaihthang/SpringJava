<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/admin-template}"
		xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
	
</head>
<body>

	<h3 layout:fragment="sub-title">Product List</h3>
	<a th:href="@{/admin/users/add}" class="btn btn-success d-none" layout:fragment="add-link">Add</a>
	
	<table class="table table table-dark table-striped mt-3" layout:fragment="content-body">
                    <!-- Page Heading -->
           
            <tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Role</th>
				<th>Action</th>
			<!-- 	<th>Action</th> -->
			</tr>
			<th:block th:each="user : ${userLists}">
				<tr>
					<td th:text="${user.id}">ID</td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.role}">ID</td>
					
					<td sec:authorize="hasRole('admin')">
						<a th:href="@{'/admin/settings/edit/' + ${user.id}}" class="text-success">Change</a>
						<!-- <a th:href="@{'/admin/settings/delete/' + ${user.id}}" class="text-danger">Delete</a> -->
					</td>
				</tr>
			</th:block>
	</table>
	
</body>
</html>
